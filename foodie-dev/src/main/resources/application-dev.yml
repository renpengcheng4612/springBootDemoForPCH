# web 访问端口号， 约定 80
server:
  port: 9999
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 80KB

spring:
  datasource:
    # 基本属性
    url: jdbc:mysql://192.168.43.128:3306/foodie-shop-dev?useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC
    #url: jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC
    username: root #配置在 配置中心
    password: 123456 #配置在 配置中心
    # 使用druid数据连接池
    #    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000       # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 默认:30秒
      minimum-idle: 5                 # 最小连接数
      maximum-pool-size: 20           # 最大连接数
      auto-commit: true               # 自动提交
      idle-timeout: 600000            # 连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      pool-name: DateSourceHikariCP     # 连接池名字
      max-lifetime: 1800000           # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟 1800000ms
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 512000     # 文件上传大小限制为500kb
      max-request-size: 512000  # 请求大小限制为500kb


# mybatis 配置
#
############################################################
mybatis:
  type-aliases-package: com.pc.sz.pojo          # 所有POJO类所在包路径
  mapper-locations: classpath:mapper/*Mapper.xml      # mapper映射文件
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 通用 Mapper 配置
mapper:
  mappers: com.pc.sz.my.mapper.MyMapper
  not-empty: false    # 在进行数据库操作的的时候，判断表达式 username != null, 是否追加 username != ''
  identity: MYSQL